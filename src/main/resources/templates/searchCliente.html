<h1>Buscar cliente</h1>

<form th:action="@{/searchCliente}" th:method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" th:name="nombre"><br>
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" th:name="apellidos" ><br>
    <input type="submit" value="Enviar">
  </form>


  <table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Documento</th>
        <th>Fecha Nac</th>
        <th>Eliminar</th>
      </tr>
    <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.id}"></td>
    <td th:text="${cliente.nombre}"></td>
    <td th:text="${cliente.apellidos}"></td>
    <td th:text="${cliente.documentoIdentidad}"></td>
    <td th:text="${cliente.fecha}"></td>
    </tr>
</table>
